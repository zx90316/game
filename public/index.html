<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAWAI 連連看 - 線上對戰原型</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">KAWAI 連連看</div>
      <div class="status">
        <span id="timer">時間：--</span>
        <span id="score">分數：0</span>
        <span id="connection">未連線</span>
      </div>
    </header>

    <main class="container">
      <section class="left">
        <div class="controls">
          <input id="roomId" placeholder="輸入房號 (選填)" />
          <button id="joinBtn">加入房間</button>
          <button id="leaveBtn">離開房間</button>
          <button id="listRoomsBtn">刷新房間</button>
          <button id="restartBtn">重新開始</button>
          <button id="hintBtn">提示</button>
        </div>
        <div class="subcontrols">
          <label>模式：</label>
          <select id="mode">
            <option value="vs">對戰</option>
            <option value="coop">合作</option>
          </select>
          <input id="playerNameInput" placeholder="玩家名稱" style="flex:1" />
          <button id="saveNameBtn">儲存名稱</button>
        </div>
        <div id="messages" class="messages"></div>
        <div id="roster" class="rooms" style="margin-top:8px"></div>
        <div class="chat">
          <input id="chatInput" placeholder="輸入訊息…" />
          <button id="chatSend">送出</button>
        </div>
        <div class="board-tools">
          <button id="interfereInvert">暫時反色</button>
        </div>
        <div class="board-tools">
          <button id="leaderboardBtn">排行榜</button>
          <button id="serverShuffleBtn">請求重排</button>
          <button id="matchBtn">快速匹配</button>
          <button id="reportNoMovesBtn">上報無解（房主）</button>
          <label style="margin-left:8px;">音量</label>
          <input id="volumeRange" type="range" min="0" max="1" step="0.01" value="0.7" />
          <label><input id="muteToggle" type="checkbox" /> 靜音</label>
        </div>
        <div id="rooms" class="rooms"></div>
        <div class="subcontrols">
          <label>排序：</label>
          <select id="roomSort">
            <option value="players_desc">人數由多到少</option>
            <option value="players_asc">人數由少到多</option>
            <option value="name_asc">名稱排序</option>
          </select>
          <label>每頁：</label>
          <select id="roomSize">
            <option>10</option>
            <option selected>20</option>
            <option>30</option>
          </select>
          <button id="prevPage">上一頁</button>
          <span id="pageInfo"></span>
          <button id="nextPage">下一頁</button>
        </div>
        <div id="roomsActions" class="rooms"></div>
        <div class="subcontrols">
          <input id="createRoomId" placeholder="建立房號" />
          <button id="createRoomBtn">建立/加入</button>
          <input id="searchRoomId" placeholder="搜尋房號" />
          <button id="searchRoomBtn">搜尋</button>
        </div>
      </section>
      <section class="right">
        <div id="game" class="game-wrap"></div>
        <div id="blind" class="blind-overlay" style="display:none"></div>
        <div class="progress"><div id="coopProgress"></div></div>
        <div id="bigTimer" class="big-timer"></div>
        <div id="bigMode" class="big-mode"></div>
        <div id="bigHost" class="big-host"></div>
      </section>
    </main>
    <dialog id="scoreDialog">
      <form method="dialog">
        <p id="scoreSummary">你的分數：</p>
        <input id="playerName" placeholder="玩家名稱" />
        <menu>
          <button value="cancel">取消</button>
          <button id="submitScore" value="default">提交</button>
        </menu>
      </form>
    </dialog>
    <dialog id="leaderboardDialog">
      <div style="min-width:320px">
        <h3>排行榜</h3>
        <ol id="leaderboardList"></ol>
        <menu>
          <button id="leaderboardClose">關閉</button>
        </menu>
      </div>
    </dialog>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <script>
      // 音效資源載入（placeholder，可替換為實際音檔路徑）
      window.SFX_FILES = {
        match: '/sfx/match.wav',
        interfere: '/sfx/interfere.wav',
        shuffle: '/sfx/shuffle.wav',
        win: '/sfx/win.wav',
        lose: '/sfx/lose.wav',
        countdown: '/sfx/countdown.wav'
      };
    </script>
    <script src="/game.js"></script>
  </body>
  </html>
